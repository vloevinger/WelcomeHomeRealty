	<link rel="stylesheet" type="text/css" href="../styles/css/main.css">

		.form-control{
 			font-size: 1rem;
 			font-weight: 100!important;
 		}
 	 	
		#building,#apartment{
    	width: 180px;
    	height: 38px;
    	border-color: rgb(187, 187, 187)!important;
    	font-size: 1rem !important;
    	font-weight: 100!important;
    	padding: 6px 11px 6px 11px;
   		}
 
	</style>
</head>
<body>
	<Header>
		<div class="row about">
			<div class="col-md-12">
				<nav class="navbar navbar-expand-lg navbar-light  fixed-top  bg-light mb-5 ">
					<a class="navbar-brand" href="#">
						<img  src="../images/logo.png" style="height:70px;">
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ">
							<li class="nav-item">
								<a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
							</li>	
							<li class="nav-item dropdown">
											<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
												More Options
											</a>
											<div class="dropdown-menu" aria-labelledby="navbarDropdown">
												<a class="dropdown-item" href="../views/contact.html">Contact Us</a>
												<a class="dropdown-item" href="../views/signUp.html">Sign Up</a>
											</div>
										</li>		
									</li>
								</ul>
							</div>
						</nav>
					</div>		
				</div>
			</Header>

	<div class="container form-container">
		<div class="row justify-content-center">
			<div class = "col-md-2 text-center mb-3">
				<h1>Sign Up</h1>
			</div>
		</div>
		<div class = "row justify-content-center">
				<form id="signUpForm">
					<div class="form-group row">
						<input type="text" class="form-control" id="firstName" name="vchFirstName" placeholder="First Name" pattern="[A-Za-z\s]*"required>
					</div>
					<div class="form-group row">
						<input type="text" class="form-control" id="lastName" name="vchLastName" placeholder="Last Name" pattern="[A-Za-z\s]*" required>
					</div>
					<div class="form-group row">
						<select id="building" name="vchBuilding" required>
							<option value="">Choose a Building</option>
							<option value="Mansfield Park">Mansfield Park</option>
							<option value="Norland Park">Norland Park</option>
							<option value="Northanger Abbey">Northanger Abbey</option>
						</select>			
					</div>
					<div class="form-group row">
						<select id="apartment" name="vchApartment" required>
							<option value="">Choose an Apartment</option>
							<option value="1A">1A</option>
							<option value="1B">1B</option>
							<option value="2A">2A</option>
							<option value="2B">2B</option>
							<option value="3A">3A</option>
							<option value="3B">3B</option>
						</select>					
					</div>
					<div class="form-group row">
						<input type="text" class="form-control" id="userName" name="vchUsername" placeholder="Username" pattern="[\w!@#$%.]{8,15}" title="Username must be between 8 and 15 characters and can contain letters, numbers, or these special characters: @#$%." required>
					</div>
					<div class="form-group row">
						<input type="password" class="form-control" id="password" name="vchPassword" placeholder="Password" pattern="[\w!@#$%.]{8,15}" title="Password must be between 8 and 15 characters and can contain letters, numbers, or these special characters: @#$%." required>
					</div>
					<div class="form-group row d-flex justify-content-center">
						<div class="col-md-8">
						<input type="submit" class="form-control btn btn-primary" id="button" required>
					</div>
					</div>	
				</form>
			</div>
			<div class="row d-flex justify-content-center text-center">
				<div class="col-md-6">
					<p>Username and password must be between 8 and 15 characters and can contain letters, numbers, or these special characters: @#$%.</p>
				</div>
			</div>
			<div class="row d-flex justify-content-center">
					<div class="col-md-6" id="successMessage"></div>
			</div>
	
	</div>
	</div>

	<footer id="signUpFooter" style="margin-top: 200px">
		<div class="row position-static">
			<div class="col-md-12 pr-0">
				<hr>
				<p class="pl-5">Welcome Home Realty LLC - Established 2010 &copy;</p>		
			</div>
		</div>
	</footer>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="../styles/js/SignUpScript.js"></script>
